<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connexion</title>
        <link rel="stylesheet" target="_blank" href="./CSS/index.css" />
        <script
            src="https://kit.fontawesome.com/732bd9dba7.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div id="wrapper">
            <div id="divParent">
                <h1 class="title" id="float">Bienvenue ♡</h1>
                <button class="homepageBtns">S'inscrire</button>

                <button class="homepageBtns" id="connexion">
                    Se connecter
                </button>
            </div>

            <div class="popup-container">
                <div class="popup-box">
                    <i class="fa-solid fa-arrow-right-from-bracket" id="close-button"></i>
                    <h3 class="title">Connexion / Inscription</h3>

                    <form id="main-form">
                        <div class="input-box">
                            <input
                                type="text" id="username-input"
                                placeholder="nom d'utilisateur" required
                            />
                        </div>

                        <div class="input-box">
                            <input type="password" id="password-input" 
                            placeholder="mot de passe" required
                            />
                        </div>

                        <div id="invalid-input">
                            nom d'utilisateur ou mot de passe incorrect <br />
                            veuillez réessayer ☹︎ il vous reste <span id="error-count">4</span> tentatives
                        </div>

                        <button id="register-button" class="popup-bottons">S'inscrire</button>

                        <button id="login-button" class="popup-bottons">Se connecter</button>
                    </form>
                </div>
            </div>

            <script src="./JavaScript/index.js"></script>
        </div>
    </body>
</html>
