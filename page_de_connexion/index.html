<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css">
    <title>login page</title>
  </head>
  <body>
    <h1>please sign in</h1>
    <div id="wrapper">
      <h2>session data</h2>
    <form onsubmit="event.preventDefault(); saveDataSession();">
      <label for="username">username</label>
      <input type="text" id="username" />
      <br />
      <label for="password">password</label>
      <input type="password" id="password" />
      <button id="save" onclick="saveDataSession()">click me to save</button>
    </form>

    <!--local-->
    <h2>local data</h2>
    <form onsubmit="event.preventDefault(); saveDataLocal();">
      <label for="localUsername">local username</label>
      <input type="text" id="localUsername">
      <br>
      <label for="localPassword">local password</label>
      <input type="password" id="localPassword">

      <button id="saveDataLocal" onclick="saveDataLocal()">save to local session</button>
    </form>
  
  </div>
  </body>
</html>

<script>
  function saveDataSession() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    sessionStorage.setItem("username", username);
    sessionStorage.setItem("password", password);
    alert("saved to session storage")
  }

  function saveDataLocal() {
    let localUsername = document.getElementById("localUsername").value;
    let localPassword = document.getElementById("localPassword").value;

    localStorage.setItem("localUsername", localUsername)
    localStorage.setItem("localPassword", localPassword)
    alert("saved to local storage.")
  }
</script>
